<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
        <title>Cards</title>
        <style>
            body {
                background-color: #FBAB7E;
background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);

            }
            .cards-list {
                z-index: 0;
                width: 100%;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-direction: column;
                flex-wrap: wrap;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .card {
                margin: 50px auto;
                width: 300px;
                height: 300px;
                border-radius: 40px;
                box-shadow:
                    5px 5px 30px 7px rgba(0, 0, 0, 0.25),
                    -5px -5px 30px 7px rgba(0, 0, 0, 0.22);
                cursor: pointer;
                transition: 0.4s;
            }

            .card .card_image {
                width: inherit;
                height: inherit;
                border-radius: 40px;
            }

            .card .card_image img {
                width: inherit;
                height: inherit;
                border-radius: 40px;
                object-fit: cover;
            }

            .card .card_title {
                text-align: center;
                border-radius: 0px 0px 40px 40px;
                font-family: sans-serif;
                font-weight: bold;
                font-size: 30px;
                height: 40px;
                text-shadow: 4px 4px 8px rgba(66, 68, 90, 1);
                position: relative;
                top: -20px;
            }
            p {
                color: #fff;
            }

            .card:hover {
                transform: scale(0.9, 0.9);
                box-shadow:
                    5px 5px 30px 15px rgba(0, 0, 0, 0.25),
                    -5px -5px 30px 15px rgba(0, 0, 0, 0.22);
            }
        </style>
    </head>
    <body>
        <!-- partial:index.partial.html -->

                    />
                </div>
                <div class="card_title">
                    <p>DATA BASE</p>
                </div>
            </div>

            <div class="card site">
                <div class="card_image">
                    <img

                <div class="card_title">

                </div>
            </div>
        </div>
        <!-- partial -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</html>
